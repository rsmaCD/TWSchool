<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/addStudent.css">
    <script src="http://www.iclubz.com/js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="../js/add_navbar_and_footer.js"></script>
    <script src="../js/add_student.js"></script>
    <!--<script src="../js/aaa/city.min.js"></script>-->
    <!--&lt;!&ndash;<script src="../js/aaa/jquery.cityselect.js"></script>&ndash;&gt;-->
    <!--<script type="text/javascript" src="http://www.ijquery.cn/js/jquery.js"></script>-->
    <!--<script type="text/javascript" src="http://www.ijquery.cn/js/cityselect/jquery.cityselect.js"></script>-->
    <!--<script type="text/javascript" src="http://www.ijquery.cn/js/cityselect/jquery.cityselect.js"></script>-->
    <!--<script type="text/javascript" src="http://www.ijquery.cn/js/cityselect/city.min.js"></script>-->

</head>
<body>
<div id="navbar"></div>

<div class="container-fluid">
    <div class="row">
        <div class="content col-md-8 col-md-offset-2">
            <form id="add-student-form">

                <div class="input-group">
                    <span class="input-group-addon">学生姓名：</span>
                    <input type="text" name="name" class="form-control" placeholder="学生姓名"
                           aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">学生邮箱：</span>
                    <input type="text" name="email" class="form-control" placeholder="学生邮箱"
                           aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">学生电话：</span>
                    <input type="text" name="phoneNum" class="form-control" placeholder="学生电话"
                           aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">身份证号：</span>
                    <input type="text" name="idCardNum" class="form-control" placeholder="学生身份证号"
                           aria-describedby="basic-addon1">
                </div>

                <div  class="input-group">
                    <span class="input-group-addon">学生籍贯：</span>
                    <!--<select class="prov"></select>-->
                    <!--<select class="city" disabled="disabled" ></select>-->
                    <input type="text" name="nativePlace" class="form-control" placeholder="学生籍贯" aria-describedby="basic-addon1">
                </div>

                <div class="err_msg"></div>
                <div class="success_msg">
                    <p>添加学生成功！</p>
                </div>

                <div class="col-md-1 col-md-offset-10">
                    <button type="submit" class="submit-button">添加</button>
                </div>
            </form>

        </div>

    </div>
</div>


<div id="footer"></div>


</body>
</html>
