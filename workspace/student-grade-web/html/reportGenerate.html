<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Generate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
    <script src="http://www.iclubz.com/js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript"
            src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="../js/add_navbar_and_footer.js"></script>
    <script src="../js/report_generate_sever.js"></script>
</head>
<body>

<div id="navbar"></div>

<div class="container">
    <div class="row">
        <input id="stu_id" type="text" placeholder="ID">
        <button id="search-id-button" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> search
        </button>
    </div>

    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>姓名</th>
                <th>数学</th>
                <th>语文</th>
                <th>英语</th>
                <th>编程</th>
                <th>平均分</th>
                <th>总分</th>
            </tr>
            </thead>

            <tbody id="report_result">

            </tbody>
        </table>
    </div>

    <div class="row">
        <div id="report_total_and_average" class="col-md-3 col-md-offset-9">

        </div>
    </div>

</div>



<div id="footer"></div>

<script id="report_template" type="text/x-jquery-tmpl">
        {{each(i,report_item) reportItems}}
        <tr>
                <th>${i+1}</th>
                <th>${stuName}</th>
                <th>${courseMap.math.courseScore}</th>
                <th>${courseMap.language.courseScore}</th>
                <th>${courseMap.english.courseScore}</th>
                <th>${courseMap.program.courseScore}</th>
                <th>${averageScore}</th>
                <th>${totalScore}</th>
        </tr>
        {{/each}}
</script>

<script id="report_total_and_average_template" type="text/x-jquery-tmpl">
    <p>全班总分平均数:${averageScore}</p>
    <p>全班总分中位数:${medianScore}</p>
</script>

</body>
</html>
