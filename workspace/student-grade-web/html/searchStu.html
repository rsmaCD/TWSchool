<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/searchStudent.css">
    <script src="http://www.iclubz.com/js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript"
            src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="../js/add_navbar_and_footer.js"></script>
    <script src="../js/search_stu_server.js"></script>
</head>
<body>

<div id="navbar"></div>

<div class="container">
    <div class="row">
        <input id="stu_id" type="text" placeholder="ID">
        <button id="search-id-button" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> search
        </button>
        <input id="stu_name" type="text" placeholder="name">
        <button id="search-name-button" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> search
        </button>

    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>ID Card Number</th>
                <th>Native Place</th>
                <th></th>
            </tr>
            </thead>

            <tbody id="search_result">

            </tbody>
        </table>
    </div>

</div>
<div id="footer"></div>

<script id="search_result_template" type="text/x-jquery-tmpl">
        {{each(i,stu) data}}
        <tr class="stu_info_tr">
                <th>${i+1}</th>
                <th>${id}</th>
                <th>${name}</th>
                <th>${email}</th>
                <th>${phoneNum}</th>
                <th>${idCardNum}</th>
                <th>${nativePlace}</th>
                {{if courseList.length}}
                <th><a href="addStudentCourse.html?id=${id}">修改成绩</a></th>
                {{else}}
                <th><a href="addStudentCourse.html?id=${id}">添加成绩</a></th>
                {{/if}}
        </tr>
        {{/each}}
</script>

</body>
</html>
